<!DOCTYPE html>
<html>
	<head>
		<title><%=htmlWebpackPlugin.options.title%></title>
	</head>
	<body id="main">
		<div id="topbar">
			<h1>To-Do List</h1>
			<button type="button" id="add-task-button" class="add-button add-task">Add Task</button>
		</div>
		<div id="content">
			<div id="sidebar">
				<div id="list-options">
					<button class="display-option">Today</button>
					<button class="display-option">This Week</button>
					<button class="display-option selected">Overall List</button>
				</div>
				<div class="project-options project-info">
					<h1>Projects</h1>
					<button type="button" id="add-project-button" class="add-button">Add Project</button>
				</div>
				<div class="project-options">
					<div id="project-list"></div>
				</div>
			</div>
			<div id="list-container">
				<h1 id="list-heading">Overall List</h1>
				<div id="data-identifiers">
					<h1 class="list-info">Task</h1>
					<h1 class="list-info description">Description</h1>
					<h1 class="list-info">Due Date</h1>
				</div>
				<div id="list">
					<div id="title" class="list-info"></div>
					<div id="description" class="list-info description"></div>
					<div id="due-date" class="list-info"></div>
				</div>
			</div>
		</div>
	</body>
</html>
