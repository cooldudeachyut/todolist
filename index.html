<!DOCTYPE html>
<html>
	<head>
		<title>To-Do Checklist</title>
	</head>
	<body id="main">
		<div id="topbar">
			<h1>To-Do List</h1>
			<button type="button" id="add-task-button" class="add-button add-task">Add Task</button>
		</div>
		<div id="content">
			<div id="sidebar">
				<div id="list-options"></div>

				</div>
			</div>
			<div id="list-container">

					<h1 class="list-info description-info">Description</h1>
					<h1 class="list-info">Due Date</h1>
				</div>
				<div id="task-list"></div>
			</div>
		</div>
